<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram-poster</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="images/icon.png" type="images.png" >
    <script defer src="javascripts/scripts.js"></script>
</head>
<body>
    <div class="customCursor"></div>
    <!-- секция 1: шапка -->
    <section class="header">
        <p class="baa">,FF!</p>
        <p id="text1">Валерия Антонихина</p>
        <div class="eyeMouse">
            <div id="eye"></div>
        </div>
        <p id="text2"><a href="#text6">главная</a></p>
        <p id="text3">одееежда</p>
        <p id="text4">подношения</p>
        <p id="text5">подвал</p>
        <div class="glassmorph"></div>
    </section>
    <!-- секция 2: первый экран -->
     <section class="firstScreen">
        <div class="content_1">
            <p id="text6">НОВЫЙ БАРАН</p>
            <p id="text7">БРАТ-БАРАН</p>
            <p id="text8">БАРАН-СТАРОВЕР</p>
            <p id="text9">ПРЕДАННЫЙ</p>
        </div>
        <div class="content_2">
            <img id="ramBack" src="images/ram background.png" alt="бараний фон">
        </div>
        <div class="content_3">
            <img id="littleRam" src="images/sound ram.png" alt="говорящий баран">
        </div>
     </section>
</body>
</html>
